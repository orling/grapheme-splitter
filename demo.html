function htmlEncode(str) { 
    return String(str) 
        .replace(/&/g, '&amp;') 
        .replace(/"/g, '&quot;') 
        .replace(/'/g, '&#39;') 
        .replace(/</g, '&lt;') 
        .replace(/>/g, '&gt;'); 
}
function zeroPad(num, size) {
    var s = num+"";
    while (s.length < size){
        s = "0" + s;
    }
    return s;
}

function log(str){
    document.write("<pre>"+htmlEncode(str)+"</pre>");
}
